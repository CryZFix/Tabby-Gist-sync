name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Create plugin folder
        run: |
          mkdir -p tabby-gist-sync
          cp -r dist tabby-gist-sync/
          cp LICENSE README.md package.json tabby-gist-sync/

      - name: Create archive
        run: |
          tar -czf tabby-gist-sync.tar.gz tabby-gist-sync

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: tabby-gist-sync.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
